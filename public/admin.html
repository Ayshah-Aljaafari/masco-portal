<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MASCO Portal â€“ Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/admin.css" rel="stylesheet"/>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">
        <div class="logo-icon">
          <img src="img/log.png" alt="MASCO Logo" />
        </div>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="admin.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inventory.html">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container-fluid admin-page">
  <div class="row g-1 mb-2">
    <div class="col-md-3">
      <div class="card kpi-card bg-primary text-white">
        <div class="card-body text-center py-2">
          <h6 class="mb-1">Total</h6>
          <h3 id="kpiTotal">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card bg-success text-white">
        <div class="card-body text-center py-2">
          <h6 class="mb-1">Approved</h6>
          <h3 id="kpiApproved">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card bg-warning text-white">
        <div class="card-body text-center py-2">
          <h6 class="mb-1">Pending</h6>
          <h3 id="kpiPending">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card bg-danger text-white">
        <div class="card-body text-center py-2">
          <h6 class="mb-1">Rejected</h6>
          <h3 id="kpiRejected">0</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row g-1 mb-2">
    <div class="col-md-6">
      <div class="card chart-card">
        <div class="card-body p-1">
          <h6 class="mb-1">Requests by Status</h6>
          <canvas id="statusChart" height="120"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card chart-card">
        <div class="card-body p-1">
          <h6 class="mb-1">Requests Over Time</h6>
          <canvas id="timeChart" height="120"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row g-1">
    <div class="col-12">
      <div class="card">
        <div class="card-body p-1">
          <h6 class="mb-1">Pending Requests</h6>
          <table id="pendingTable" class="table table-striped mb-0" style="width:100%"></table>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
