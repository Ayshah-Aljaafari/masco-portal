<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MASCO Portal – My Requests</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="request.html">
        <div class="logo-icon"><img src="img/log.png" alt="MASCO Logo"/></div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="request.html">New Request</a></li>
          <li class="nav-item"><a class="nav-link active" href="my-requests.html">My Requests</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="container my-4">
  <div class="card">
    <div class="card-body">
      <h2 class="mb-4 text-center">My Requests</h2>
      <div class="row mb-3 g-2">
        <div class="col-md-4">
          <input id="searchInput" class="form-control" placeholder="Search equipment…"/>
        </div>
        <div class="col-md-4">
          <select id="statusFilter" class="form-select">
            <option value="">All Statuses</option>
            <option value="Pending">Pending</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>
        <div class="col-md-4 text-end">
          <button id="clearFilters" class="btn btn-secondary">Clear Filters</button>
        </div>
      </div>
      <div class="row" id="cardsContainer"></div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/employees.js"></script>
</body>
</html>
